<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;

      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff1e56;
      color: white;
    }

    .no {
      background-color: white;
      color: #ff1e56;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-top: 15px;
      display: none;
    }

    .heart {
      position: fixed;
      top: -10px;

    @keyframes fall {

  </style>
</head>
<body>

</html>
